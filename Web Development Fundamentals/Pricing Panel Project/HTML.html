<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRICING PANEL</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="Assignment.css">
</head>
<body>
    <div class="panel">

        <div class="pricing-plan">
            <img src="icons/icon1.png" alt="" class="pricing-img">
            <h2 class="pricing-header">BASIC</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">SPELLING</li>
                <li class="pricing-features-item">GRAMMAR</li>
                <li class="pricing-features-item">PUNCTUATION</li>
            </ul>
            <span class="pricing-price"> FREE</span>
            <a href="#/" class="pricing-button is-featured"><b>SIGN UP</b></a>
        </div>
        <div class="pricing-plan">
            <img src="icons/icon2.png" alt="" class="pricing-img">
            <h2 class="pricing-header">PREMIUM</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">TONE ADJUSTMENTS</li>
                <li class="pricing-features-item">PLAGIARISM DETECTION</li>
                <li class="pricing-features-item">FLUENCY</li>
            </ul>
            <span class="pricing-price">$89/YR</span>
            <a href="#/" class="pricing-button is-featured"><b>GET PREMIUM</b></a>
        </div>
        <div class="pricing-plan">
            <img src="icons/icon3.png" alt="" class="pricing-img">
            <h2 class="pricing-header">BUSINESS</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">STYLE GUIDE</li>
                <li class="pricing-features-item">ADMIN PANEL</li>
                <li class="pricing-features-item">PRIORITY SUPPORT</li>
            </ul>
            <span class="pricing-price">$199/YR</span>
            <a href="#/" class="pricing-button is-featured"><b>GET BUSINESS</b></a>
        </div>
    </div>
</body>
</html>
