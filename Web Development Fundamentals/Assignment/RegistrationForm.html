<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Assignment.css">
    <script src="Assignment.js"></script>
    <title>Employee Registration Form</title>
</head>
<body>
    <h2 id="h2">REGISTRATION FORM</h2>
    <h2 id="h21">Form has been submitted successfully!</h2><br>
    <div id="error_message"></div>
    <form id="form" onsubmit="return val()">
        Enter name <input type="text" placeholder="Name" id="name"></input><br>
        Enter E-mail<input type="text" placeholder="E-mail" id="email"></input><br>
        Enter password <input type="password" placeholder="Password" id="p1"></input><br>
        Confirm password<input type="password" placeholder="Password" id="p2"></input><br>
        Enter age <input type="range" min=18 max=60 id="age"></input><br>
        Enter skills<input type="text" placeholder="Skills" id="skills"></input><br>
        Enter country<select id="country">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="Japan">Japan</option>
            <option value="Dubai">Dubai</option>
        </select><br>
        Enter state<input type="text" placeholder="State" id="state"></input><br>
        Enter gender<select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select><br><br>
        <input type="submit" id="submit" onclick="return val()">
    </form>
</body>
</html>
